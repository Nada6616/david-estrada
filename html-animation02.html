<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="js/three.min.js"></script>
		<script src="js/detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer( { preserveDrawingBuffer: true } );
	renderer.autoClearColor = false;
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();


				// paste your code from the geometryGUI here
				geometry = new THREE.TorusKnotGeometry(33.35, 66, 25, 100, 12.53, 4.19, 15);
material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading, side: THREE.DoubleSide, wireframe: true, wireframeLinewidth: 1});
mesh = new THREE.Mesh(geometry, material);
mesh.scale.x = mesh.scale.y = mesh.scale.z = 1.28;
mesh.position.y = 2.21;
mesh.rotation.x = 2.82;
mesh.rotation.z = 3.18;
scene.add(mesh);


			}

			function draw() {

				requestAnimationFrame( draw );

				// experiment with code from the snippets menu here
				  mesh.position.x = Math.sin( Date.now() * 0.001 ) * 50;
	mesh.rotation.z = Date.now() * 0.0005;

				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>

	</body>
</html>
