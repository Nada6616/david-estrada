<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<style>
			body {
				background-color: #ffffff;
				margin: 0;
				overflow: hidden;
			}
		</style>
	</head>
	<body>

		<script src="/jss/three.min.js"></script>
		<script src="/jss/Detector.js"></script>
		<script>

			if ( ! Detector.webgl ) Detector.addGetWebGLMessage();

			var camera, scene, renderer;
			var geometry, material, mesh;

			function setup() {

				var W = window.innerWidth, H = window.innerHeight;
				renderer = new THREE.WebGLRenderer();
				renderer.setSize( W, H );
				document.body.appendChild( renderer.domElement );

				camera = new THREE.PerspectiveCamera( 50, W/H, 1, 10000 );
				camera.position.z = 500;

				scene = new THREE.Scene();


				// paste your code from the geometryGUI here
				geometry = new THREE.TorusGeometry(104.53, 104.53, 4, 18, 47.12);
				material = new THREE.MeshNormalMaterial({shading: THREE.FlatShading, side: THREE.DoubleSide});
				mesh = new THREE.Mesh(geometry, material);
				mesh.scale.x = mesh.scale.y = mesh.scale.z = 1.00;
				mesh.position.y = 20.62;
				mesh.rotation.x = 200.82;
				mesh.rotation.z = 888.18;
				scene.add(mesh);


			}

			function draw() {

				requestAnimationFrame( draw );

				// experiment with code from the snippets menu here
				camera.lookAt(mesh.position);
				mesh.position.y = Math.sin( Date.now() * 0.002 ) * 450;


				renderer.render( scene, camera );

			}

			setup();
			draw();

		</script>

	</body>
</html>
